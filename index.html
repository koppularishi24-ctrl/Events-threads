<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="google-site-verification" content="PQ4uNKNE20kEm3CsAxyXsZFcZ5Xl3UgnbMmHiNSD8m0" />
<title>EventThreads Current Affairs ‚Äì Datewise Search</title>

<meta name="description" content="EventThreads Current Affairs lets you search daily current affairs datewise. Simple, fast and perfect for competitive exam preparation.">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:url("bg.jpg") no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:16px;
  color:#fff;
}

.app-container{
  background:rgba(20,20,20,.55);
  max-width:650px;
  width:100%;
  border-radius:18px;
  padding:20px;
  margin-top:30px;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
}

.app-header{text-align:center}
.app-header h1{font-size:1.3rem;font-weight:800}
.app-header p{font-size:.82rem;color:#e5e7eb}
.note{font-size:.78rem;color:#f87171;font-weight:700;margin-top:6px}

form{margin-top:16px}
label{font-size:.8rem;font-weight:600}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:6px;
}
button{
  margin-top:12px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  font-weight:800;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#fff;
  cursor:pointer;
}

.status,.error{text-align:center;font-size:.78rem;margin-top:8px}
.status{color:#a5b4fc;font-weight:700}
.error{color:#f87171}

.results{margin-top:10px;display:flex;flex-direction:column;gap:10px}

.day-card{
  background:rgba(0,0,0,.45);
  border-radius:14px;
  padding:12px;
  border:1px solid rgba(255,255,255,.2);
}
.links a{
  display:inline-block;
  margin-top:6px;
  margin-right:8px;
  font-size:.78rem;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid #60a5fa;
  color:#60a5fa;
  text-decoration:none;
}

/* GAME */
.game{
  margin-top:22px;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,70px);
  gap:6px;
  justify-content:center;
  margin:10px auto;
}
.cell{
  width:70px;height:70px;
  background:rgba(255,255,255,.15);
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-radius:10px;
}
.reset{
  margin-top:10px;
  padding:8px 16px;
  border-radius:999px;
  border:none;
  font-weight:700;
  background:#22c55e;
  color:#000;
}

.footer{
  margin-top:14px;
  text-align:center;
  font-size:.72rem;
  color:#e5e7eb;
  font-weight:700;
}
</style>
</head>

<body>
<div class="app-container">

<div class="app-header">
<h1>Current Affairs ‚Äì Date Search</h1>
<p>Select a date to search current affairs on the internet.</p>
<div class="note">Oldest to newest available, use and know everything LITERALLY EVERYTHING ü™Ø</div>
</div>

<form id="dateForm">
<label>Select Date</label>
<input type="date" id="selectDate">
<button type="submit">Search the Internet</button>
</form>

<div class="error" id="errorMsg"></div>
<div class="status" id="statusMsg"></div>
<div class="results" id="results"></div>

<!-- GAME -->
<div class="game">
<div style="font-weight:800">Mini Game: Tic-Tac-Toe (You ‚ùå vs Google ü§ñ)</div>
<div class="grid" id="grid"></div>
<div class="status" id="gameStatus"></div>
<button class="reset" onclick="resetGame()">Reset Game</button>
</div>

<div class="footer">¬© Koppula Rishi</div>
</div>

<script>
/* GOOGLE SEARCH LOGIC */
document.getElementById("dateForm").onsubmit=e=>{
e.preventDefault();

const d=document.getElementById("selectDate").value;
const r=document.getElementById("results");
const s=document.getElementById("statusMsg");
const eM=document.getElementById("errorMsg");

r.innerHTML=""; s.textContent=""; eM.textContent="";

if(!d){eM.textContent="Please select a date.";return;}

const dt=new Date(d);
const readable=dt.toLocaleDateString("en-GB",{
  day:"2-digit",
  month:"long",
  year:"numeric"
});

const googleURL=`https://www.google.com/search?q=${encodeURIComponent(
  "current affairs " + readable
)}`;

r.innerHTML=`
<div class="day-card">
  <div class="day-date">${d}</div>
  <div class="day-sub">Internet Search:</div>
  <div class="links">
    <a href="${googleURL}" target="_blank">Search Current Affairs</a>
  </div>
</div>`;

s.textContent=`1 search ready for ${d}`;
};

/* TIC-TAC-TOE AUTO COMPUTER */
const grid=document.getElementById("grid");
const status=document.getElementById("gameStatus");
let board,over;

function init(){
grid.innerHTML="";
board=Array(9).fill("");
over=false;
status.textContent="Your move ‚ùå";
board.forEach((_,i)=>{
const c=document.createElement("div");
c.className="cell";
c.onclick=()=>player(i,c);
grid.appendChild(c);
});
}

function player(i,c){
if(board[i]||over)return;
board[i]="X";
c.textContent="X";
if(check("X")){status.textContent="YOU WIN üòé";over=true;return;}
computer();
}

function computer(){
const empty=board.map((v,i)=>v==""?i:null).filter(v=>v!==null);
if(!empty.length){status.textContent="DRAW üòê";over=true;return;}
const i=empty[Math.floor(Math.random()*empty.length)];
board[i]="O";
grid.children[i].textContent="O";
if(check("O")){status.textContent="COMPUTER WINS ü§ñ";over=true;}
}

function check(p){
const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
return w.some(([a,b,c])=>board[a]==p&&board[b]==p&&board[c]==p);
}

function resetGame(){init()}
init();
</script>

</body>
  </html>
