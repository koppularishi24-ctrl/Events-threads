<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="PQ4uNKNE20kEm3CsAxyXsZFcZ5Xl3UgnbMmHiNSD8m0" />
  <title>Event threads</title>
  <meta name="description" content="EventThreads is a fast and free datewise current affairs search platform.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #111827;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .app-container {
      background: rgba(20, 20, 20, 0.55);
      width: 100%;
      max-width: 650px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      padding: 20px 18px 22px;
      margin-top: 30px;
      color: #ffffff;
    }

    .app-header {
      text-align: center;
      margin-bottom: 12px;
    }

    .app-header h1 {
      font-size: 1.3rem;
      font-weight: 800;
      margin-bottom: 4px;
      color: #ffffff;
    }

    .app-header p {
      font-size: 0.82rem;
      color: #e5e7eb;
    }

    .note {
      font-size: 0.78rem;
      text-align: center;
      color: #f87171;
      margin-top: 6px;
      font-weight: 700;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 10px;
      margin-top: 16px;
      margin-bottom: 14px;
    }

    label {
      font-size: 0.8rem;
      font-weight: 600;
      color: #ffffff;
    }

    input[type="date"] {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 0.9rem;
    }

    button {
      margin-top: 6px;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
    }

    .error {
      font-size: 0.78rem;
      color: #f87171;
      margin-bottom: 6px;
      text-align: center;
    }

    .status {
      font-size: 0.78rem;
      color: #a5b4fc;
      margin-bottom: 6px;
      text-align: center;
      font-weight: 700;
    }

    .results {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 4px;
    }

    .day-card {
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.45);
    }

    .day-date {
      font-size: 0.82rem;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .day-sub {
      font-size: 0.75rem;
      color: #e5e7eb;
      margin-bottom: 6px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .links a {
      font-size: 0.78rem;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #60a5fa;
      color: #60a5fa;
      background: rgba(37, 99, 235, 0.2);
    }

    .footer {
      text-align: center;
      font-size: 0.72rem;
      color: #e5e7eb;
      margin-top: 14px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div class="app-header">
      <h1>Current Affairs â€“ Date Search</h1>
      <p>Select a date to search current affairs on the internet.</p>
      <div class="note">Only data from 01.12.2020 available, please use wisely ðŸ˜Š</div>
    </div>

    <form id="dateForm">
      <div>
        <label>Select Date</label>
        <input type="date" id="selectDate" />
      </div>
      <button type="submit">Search the Internet</button>
    </form>

    <div class="error" id="errorMsg"></div>
    <div class="status" id="statusMsg"></div>
    <div class="results" id="results"></div>

    <div class="footer">Â© Koppula Rishi</div>
  </div>

  <script>
    const form = document.getElementById("dateForm");
    const dateInput = document.getElementById("selectDate");
    const errorMsg = document.getElementById("errorMsg");
    const statusMsg = document.getElementById("statusMsg");
    const resultsDiv = document.getElementById("results");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      errorMsg.textContent = "";
      statusMsg.textContent = "";
      resultsDiv.innerHTML = "";

      const selectedDate = dateInput.value;

      if (!selectedDate) {
        errorMsg.textContent = "Please select a date.";
        return;
      }

      const searchQuery = encodeURIComponent(
        `current affairs ${selectedDate}`
      );

      const googleUrl = `https://www.google.com/search?q=${searchQuery}`;

      const card = document.createElement("div");
      card.className = "day-card";
      card.innerHTML = `
        <div class="day-date">${selectedDate}</div>
        <div class="day-sub">Internet Search:</div>
        <div class="links">
          <a href="${googleUrl}" target="_blank">Search Current Affairs</a>
        </div>
      `;

      resultsDiv.appendChild(card);
      statusMsg.innerHTML = `1 search ready for ${selectedDate}`;
    });
  </script>
</body>
  </html>
