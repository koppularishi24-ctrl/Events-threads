<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:url("bg.jpg") no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:16px;
  color:#fff;
}

.app-container{
  background:rgba(20,20,20,.55);
  max-width:650px;
  width:100%;
  border-radius:18px;
  padding:20px;
  margin-top:30px;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
}

.app-header{text-align:center}
.app-header h1{font-size:1.3rem;font-weight:800}
.app-header p{font-size:.82rem;color:#e5e7eb}
.note{font-size:.78rem;color:#f87171;font-weight:700;margin-top:6px}

form{margin-top:16px}
label{font-size:.8rem;font-weight:600}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:6px;
}
button{
  margin-top:12px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  font-weight:800;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#fff;
  cursor:pointer;
}

.status,.error{
  text-align:center;
  font-size:.78rem;
  margin-top:8px
}
.status{color:#a5b4fc;font-weight:700}
.error{color:#f87171}

.results{margin-top:12px;display:flex;flex-direction:column;gap:12px}

.day-card,.highlights{
  background:rgba(0,0,0,.45);
  border-radius:14px;
  padding:12px;
  border:1px solid rgba(255,255,255,.2);
}

.links a{
  display:inline-block;
  margin-top:6px;
  margin-right:8px;
  font-size:.78rem;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid #60a5fa;
  color:#60a5fa;
  text-decoration:none;
}

.highlights h3{
  font-size:.9rem;
  margin-bottom:6px;
}

.highlights ul{
  padding-left:16px;
  font-size:.8rem;
}

.highlights li{
  margin-bottom:6px;
}

.highlights a{
  color:#93c5fd;
  text-decoration:none;
}

.footer{
  margin-top:16px;
  text-align:center;
  font-size:.72rem;
  color:#e5e7eb;
  font-weight:700;
}
</style>
</head>

<body>
<div class="app-container">

<!-- HEADER -->
<div class="app-header">
  <h1>Current Affairs â€“ Date Search</h1>
  <p>Select a date to explore what happened on that day.</p>
  <div class="note">Oldest to newest available â€” know EVERYTHING ðŸª¯</div>
</div>

<!-- SEARCH -->
<form id="dateForm">
  <label>Select Date</label>
  <input type="date" id="selectDate">
  <button type="submit">Search the Internet</button>
</form>

<div class="error" id="errorMsg"></div>
<div class="status" id="statusMsg"></div>

<div class="results" id="results"></div>
<div class="results" id="highlights"></div>

<div class="footer">Â© Koppula Rishi</div>
</div>

<script>
document.getElementById("dateForm").onsubmit=e=>{
e.preventDefault();

const d=document.getElementById("selectDate").value;
const results=document.getElementById("results");
const highlights=document.getElementById("highlights");
const status=document.getElementById("statusMsg");
const error=document.getElementById("errorMsg");

results.innerHTML="";
highlights.innerHTML="";
status.textContent="";
error.textContent="";

if(!d){
  error.textContent="Please select a date.";
  return;
}

const dt=new Date(d);
const readable=dt.toLocaleDateString("en-GB",{day:"2-digit",month:"long",year:"numeric"});
const link=q=>`https://www.google.com/search?q=${encodeURIComponent(q+" "+readable)}`;

results.innerHTML=`
<div class="day-card">
  <b>${readable}</b>
  <div class="links">
    <a href="${link("what happened on")}" target="_blank">Full Overview</a>
  </div>
</div>
`;

highlights.innerHTML=`
<div class="highlights">
  <h3>Most Important Activities</h3>
  <ul>
    <li><a href="${link("major political events")}" target="_blank">Political & Government Events</a></li>
    <li><a href="${link("supreme court major decisions")}" target="_blank">Legal / Supreme Court Decisions</a></li>
    <li><a href="${link("international relations diplomacy")}" target="_blank">International & Diplomatic Events</a></li>
    <li><a href="${link("economy finance news")}" target="_blank">Economy & Financial Updates</a></li>
    <li><a href="${link("science technology launches")}" target="_blank">Science & Technology</a></li>
    <li><a href="${link("important national events india")}" target="_blank">National Importance (India)</a></li>
  </ul>
</div>
`;

status.textContent=`Highlights ready for ${readable}`;
};
</script>
</body>
