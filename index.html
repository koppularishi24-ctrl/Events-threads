<div class="app-container">

<script>
/* AUTO GOOGLE SEARCH BY DATE */
document.getElementById("dateForm").onsubmit = e => {
  e.preventDefault();

  const d = document.getElementById("selectDate").value;
  const err = document.getElementById("errorMsg");
  const stat = document.getElementById("statusMsg");

  err.textContent = "";
  stat.textContent = "";

  if (!d) {
    err.textContent = "Please select a date.";
    return;
  }

  const readable = new Date(d).toLocaleDateString("en-GB", {
    day: "2-digit",
    month: "long",
    year: "numeric"
  });

  const query = "current affairs " + readable;
  stat.textContent = "Showing results for " + readable;

  const interval = setInterval(() => {
    const input = document.querySelector("input.gsc-input");
    const btn = document.querySelector(".gsc-search-button");

    if (input && btn) {
      input.value = query;
      btn.click();
      clearInterval(interval);
    }
  }, 300);
};

/* TIC TAC TOE GAME */
const grid = document.getElementById("grid");
const status = document.getElementById("gameStatus");
let board, over;

function init(){
  grid.innerHTML="";
  board = Array(9).fill("");
  over=false;
  status.textContent="Your move âŒ";
  board.forEach((_,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>player(i,c);
    grid.appendChild(c);
  });
}

function player(i,c){
  if(board[i]||over)return;
  board[i]="X";
  c.textContent="X";
  if(check("X")){status.textContent="YOU WIN ðŸ˜Ž";over=true;return;}
  computer();
}

function computer(){
  const empty=board.map((v,i)=>v==""?i:null).filter(v=>v!==null);
  if(!empty.length){status.textContent="DRAW ðŸ˜";over=true;return;}
  const i=empty[Math.floor(Math.random()*empty.length)];
  board[i]="O";
  grid.children[i].textContent="O";
  if(check("O")){status.textContent="COMPUTER WINS ðŸ¤–";over=true;}
}

function check(p){
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return w.some(([a,b,c])=>board[a]==p&&board[b]==p&&board[c]==p);
}

function resetGame(){init()}
init();
</script>
