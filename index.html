<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>What Happened On This Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
    padding: 0;
  }

  header {
    padding: 20px;
    text-align: center;
    background: #020617;
    border-bottom: 1px solid #1e293b;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    color: #38bdf8;
  }

  .controls {
    margin-top: 15px;
  }

  input[type="date"] {
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  button {
    padding: 10px 16px;
    margin-left: 8px;
    border: none;
    border-radius: 8px;
    background: #38bdf8;
    color: #020617;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: #0ea5e9;
  }

  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }

  .section {
    margin-bottom: 30px;
  }

  .section h2 {
    border-left: 4px solid #38bdf8;
    padding-left: 10px;
    color: #7dd3fc;
  }

  .event {
    background: #020617;
    padding: 12px;
    border-radius: 10px;
    margin: 10px 0;
    border: 1px solid #1e293b;
  }

  .year {
    font-weight: bold;
    color: #38bdf8;
    margin-right: 6px;
  }

  .loading {
    text-align: center;
    font-size: 1.2rem;
    opacity: 0.8;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #94a3b8;
  }
</style>
</head>

<body>

<header>
  <h1>ğŸ“… WHAT HAPPENED ON THIS DAY</h1>
  <div class="controls">
    <input type="date" id="datePicker">
    <button onclick="fetchEvents()">SEARCH</button>
  </div>
</header>

<main id="content">
  <div class="loading">SELECT A DATE AND HIT SEARCH ğŸ‘†</div>
</main>

<footer>
  Data powered by Wikipedia â€¢ Built by LOOCHANA ğŸ˜
</footer>

<script>
  async function fetchEvents() {
    const dateInput = document.getElementById("datePicker").value;
    const content = document.getElementById("content");

    if (!dateInput) {
      alert("SELECT A DATE FIRST, DUMBASS ğŸ˜¤");
      return;
    }

    const date = new Date(dateInput);
    const month = date.getMonth() + 1;
    const day = date.getDate();

    content.innerHTML = '<div class="loading">FETCHING HISTORY FROM THE INTERNETâ€¦ ğŸŒ</div>';

    try {
      const res = await fetch(
        `https://en.wikipedia.org/api/rest_v1/feed/onthisday/all/${month}/${day}`
      );
      const data = await res.json();

      content.innerHTML = "";

      renderSection("ğŸ“œ EVENTS", data.events, content);
      renderSection("ğŸ‚ BIRTHS", data.births, content);
      renderSection("ğŸ•Šï¸ DEATHS", data.deaths, content);

    } catch (err) {
      content.innerHTML = "<div class='loading'>FAILED TO FETCH DATA ğŸ’€</div>";
      console.error(err);
    }
  }

  function renderSection(title, items, container) {
    if (!items || items.length === 0) return;

    const section = document.createElement("div");
    section.className = "section";

    const h2 = document.createElement("h2");
    h2.textContent = title;
    section.appendChild(h2);

    items.slice(0, 10).forEach(item => {
      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `<span class="year">${item.year}</span>${item.text}`;
      section.appendChild(div);
    });

    container.appendChild(section);
  }
</script>

</body>
</html>
