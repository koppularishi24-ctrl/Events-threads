<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>EventThreads Current Affairs ‚Äì Datewise Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui;
  background:url("bg.jpg") no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:16px;
  color:#fff;
}
.app-container{
  background:rgba(20,20,20,.55);
  max-width:650px;
  width:100%;
  border-radius:18px;
  padding:20px;
  margin-top:30px;
}
.app-header{text-align:center}
.note{font-size:.78rem;color:#f87171;font-weight:700;margin-top:6px}
.grid{
  display:grid;
  grid-template-columns:repeat(3,70px);
  gap:6px;
  justify-content:center;
  margin:12px auto;
}
.cell{
  width:70px;height:70px;
  background:rgba(255,255,255,.15);
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-radius:10px;
}
.reset{
  margin-top:10px;
  padding:8px 16px;
  border-radius:999px;
  border:none;
  font-weight:700;
  background:#22c55e;
}
.status{text-align:center;font-weight:700;margin-top:8px}
</style>
</head>

<body>
<div class="app-container">
  <div class="app-header">
    <h2>Mini Game: Tic-Tac-Toe (UNBEATABLE ü§ñ)</h2>
    <div class="note">Oldest to newest available, use and know everything LITERALLY EVERYTHING ü™Ø</div>
  </div>

  <div class="grid" id="grid"></div>
  <div class="status" id="status"></div>
  <button class="reset" onclick="resetGame()">Reset Game</button>
</div>

<script>
const grid = document.getElementById("grid");
const status = document.getElementById("status");
const WIN_LINES=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
let board, gameOver;

function resetGame(){
  grid.innerHTML="";
  board=Array(9).fill("");
  gameOver=false;
  status.textContent="Your move ‚ùå (Good luck üòà)";
  board.forEach((_,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>playerMove(i,c);
    grid.appendChild(c);
  });
}

function playerMove(i,c){
  if(board[i]||gameOver)return;
  board[i]="X";
  c.textContent="X";

  if(checkWin(board,"X")){
    status.textContent="YOU SHOULD NOT BE SEEING THIS üò≠";
    gameOver=true;
    return;
  }

  if(board.includes("")) computerMove();
  else { status.textContent="DRAW üòê"; gameOver=true; }
}

function computerMove(){
  // 1Ô∏è‚É£ TAKE CENTER IF FREE (CRITICAL)
  if(board[4]===""){
    placeMove(4,"O");
    return;
  }

  // 2Ô∏è‚É£ BLOCK PLAYER WIN IMMEDIATELY
  for(let i=0;i<9;i++){
    if(board[i]===""){
      board[i]="X";
      if(checkWin(board,"X")){
        board[i]="O";
        grid.children[i].textContent="O";
        return;
      }
      board[i]="";
    }
  }

  // 3Ô∏è‚É£ MINIMAX (UNBEATABLE)
  let bestScore=-Infinity,move;
  for(let i=0;i<9;i++){
    if(board[i]===""){
      board[i]="O";
      let score=minimax(board,0,false);
      board[i]="";
      if(score>bestScore){bestScore=score;move=i;}
    }
  }
  placeMove(move,"O");
}

function placeMove(i,p){
  board[i]=p;
  grid.children[i].textContent=p;
  if(checkWin(board,p)){
    status.textContent="COMPUTER WINS ü§ñüî•";
    gameOver=true;
  }
}

function minimax(b,depth,isMax){
  if(checkWin(b,"O")) return 10-depth;
  if(checkWin(b,"X")) return depth-10;
  if(!b.includes("")) return 0;

  if(isMax){
    let best=-Infinity;
    for(let i=0;i<9;i++){
      if(b[i]===""){
        b[i]="O";
        best=Math.max(best,minimax(b,depth+1,false));
        b[i]="";
      }
    }
    return best;
  } else {
    let best=Infinity;
    for(let i=0;i<9;i++){
      if(b[i]===""){
        b[i]="X";
        best=Math.min(best,minimax(b,depth+1,true));
        b[i]="";
      }
    }
    return best;
  }
}

function checkWin(b,p){
  return WIN_LINES.some(([a,b2,c])=>b[a]==p&&b[b2]==p&&b[c]==p);
}

resetGame();
</script>
</body>
</html>
